<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanksgiving Deal Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
            },
            colors: {
              brand: {
                bg: '#FFF8F0',       // Floral White / Cream
                card: '#FFFFFF',     // White
                text: '#431407',     // Dark Brown (Warm)
                muted: '#92400E',    // Medium Brown / Amber
                accent: '#EA580C',   // Pumpkin Orange
                highlight: '#FBBF24',// Harvest Gold
                soft: '#FFEDD5',     // Light Orange wash
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFF8F0;
        color: #431407;
        background-image: radial-gradient(#fed7aa 1px, transparent 1px);
        background-size: 24px 24px;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF8F0; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fb923c; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ea580c; 
      }
    </style>

  }
}
</script>
</head>
